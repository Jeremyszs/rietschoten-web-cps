<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rietschoten Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap');
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }

        .overlay {
            position:
                        fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        body {
            color: #ffffff;
            font-family: 'Ubuntu', sans-serif;
            text-align: center;
            padding: 50px;
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
        }

        h1 {
            color: #ffcc00;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
        }

        h2 {
            color: #ffcc00;
            font-weight: 700;
            margin-top: 20px;
            text-shadow: 0px 0px 8px rgba(255, 204, 0, 0.6);
        }

        p {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.6;
        }

        .input-box {
            width: 80%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ffcc00;
            border-radius: 5px;
            font-size: 16px;
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            color: #fff;
        }

        .input-box::placeholder {
            color: #bbb;
        }

        .btn {
            display: inline-block;
            margin: 15px;
            padding: 12px 22px;
            background: #ffcc00;
            color: #121212;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
            cursor: pointer;
            border: none;
        }

        .btn:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 204, 0, 1);
        }

        .btn-container {
            margin-top: 20px;
        }

        .file-upload {
            display: block;
            margin: 15px auto;
            color: #ffcc00;
        }
    </style>
</head>

<body>

    <!-- Video Background -->
    <video id="video-bg" autoplay loop muted>
        <source src="https://motionbgs.com/media/923/itachi-and-kisame-in-the-rain.960x540.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Dark Overlay for Readability -->
    <div class="overlay"></div>

    <!-- Content Box -->
    <div class="container">
        <h1>Rietschoten Script</h1>
        <p>Proxy for CPS with advanced features, including ImGui.</p>
        <p>Made for Bothax PC.</p>
        <p><strong>Payment:</strong> In-game currency (submit proof).</p>

        <h2>Submit Your GrowID, UserID & Proof of Payment</h2>

        <input type="text" id="growID" placeholder="Enter your GrowID..." class="input-box" spellcheck="false" autocomplete="off">
        <input type="text" id="userID" placeholder="Enter your UserID..." class="input-box" spellcheck="false" autocomplete="off">

        <input type="file" id="proof" class="file-upload" accept="image/*,video/*">

        <button onclick="sendToDiscord()" class="btn">Submit Request</button>
        <p id="statusMessage" style="color: #ffcc00;"></p>

        <h3>Contact @Rietschoten for Support</h3>
        <div class="btn-container">
            <a href="https://discord.gg/xFhWrFPh5s" class="btn" target="_blank" rel="noopener noreferrer">Join Discord</a>
        </div>
    </div>

    <script>
        async function sendToDiscord() {
            const webhookURL = "YOUR_DISCORD_WEBHOOK_HERE"; // Replace with your actual webhook URL
            const growID = document.getElementById("growID").value;
            const userID = document.getElementById("userID").value;
            const proofFile = document.getElementById("proof").files[0];

            if (!growID || !userID || !proofFile) {
                document.getElementById("statusMessage").innerText = "‚ùå Please fill all fields and upload proof!";
                return;
            }

            const formData = new FormData();
            formData.append("content", `üì© **New Payment Submission**\nüë§ GrowID: ${growID}\nüî¢ UserID: ${userID}\nüì∏ Proof attached below.`);
            formData.append("file", proofFile);

            try {
                const response = await fetch(webhookURL, {
                    method: "POST",
                    body: formData
                });

                if (response.ok) {
                    document.getElementById("statusMessage").innerText = "‚úÖ Submission Sent! Please wait for approval.";
                    document.getElementById("growID").value = "";
                    document.getElementById("userID").value = "";
                    document.getElementById("proof").value = "";
                } else {
                    document.getElementById("statusMessage").innerText = "‚ùå Error sending submission.";
                }
            } catch (error) {
                document.getElementById("statusMessage").innerText = "‚ùå Failed to send.";
                console.error("Error:", error);
            }
        }
    </script>

</body>
</html>
