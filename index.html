<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rietschoten Script</title>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap" rel="stylesheet">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Ubuntu:wght@300;400;700&display=swap');
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        #video-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -1;
        }
        
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }
        
        body {
            color: #ffffff;
            font-family: 'Ubuntu', sans-serif; 
            text-align: center;
            padding: 50px;
            margin: 0;
        }
        
        .container {
            max-width: 600px;
            margin: auto;
            padding: 30px;
            background: rgba(30, 30, 30, 0.85);
            border-radius: 12px;
            box-shadow: 0px 0px 20px rgba(255, 255, 255, 0.1);
            position: relative;
            z-index: 1;
            animation: fadeIn 1.5s ease-in-out;
        }
        
        h1 {
            color: #ffcc00;
            font-size: 28px;
            font-weight: 700;
            text-shadow: 0px 0px 10px rgba(255, 204, 0, 0.8);
        }
        
        h2 {
            color: #ffcc00;
            font-weight: 700;
            margin-top: 20px;
            text-shadow: 0px 0px 8px rgba(255, 204, 0, 0.6);
        }
        
        p {
            font-size: 16px;
            font-weight: 300;
            line-height: 1.6;
        }
        
        .btn {
            display: inline-block;
            margin: 15px;
            padding: 12px 22px;
            background: #ffcc00;
            color: #121212;
            border-radius: 5px;
            text-decoration: none;
            font-weight: 700;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0px 0px 10px rgba(255, 204, 0, 0.5);
        }
        
        .btn:hover {
            background: #e6b800;
            transform: scale(1.1);
            box-shadow: 0px 0px 20px rgba(255, 204, 0, 1);
        }
        
        .btn-container {
            margin-top: 20px;
        }

    </style>
</head>
<body>

    <!-- Video Background -->
    <video id="video-bg" autoplay loop muted>
        <source src="https://motionbgs.com/media/923/itachi-and-kisame-in-the-rain.960x540.mp4" type="video/mp4">
        Your browser does not support HTML5 video.
    </video>

    <!-- Dark Overlay for Readability -->
    <div class="overlay"></div>

    <!-- Content Box -->
    <div class="container">
        <h1>Rietschoten Script</h1>
        <p>Proxy for CPS with advanced features, including ImGui.</p>
        <p><strong>Payment:</strong> Currently Free.</p>
        <img src="https://github.com/Jeremyszs/rietschoten-web-cps/blob/main/feature1.png?raw=true">

        <h2>Get Started</h2>
        <div class="btn-container">
            <a href="https://discord.gg/xFhWrFPh5s" class="btn" target="_blank" rel="noopener noreferrer">Join Discord</a>    
        </div>
    </div>

</body>
</html>
